<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app"></div>
    <header>
      <nav class="auth-header">
        <h2>myShelfy</h2>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./signup.html">Signup</a></li>
          <li><a href="./login.html">Login</a></li>
          <li><a href="">Blog</a></li>
          <button class="portfolio" id="create_portfolio"><a href="./portfolio.html">Create Portfolio</a></button>
        </ul>
      </nav>
    </header>

    <main>
      <div class="login-container">
        <h2>Login</h2>
        <p>Enter email and password to login</p>
        <div class="login">
          <form action="submit" class="login-form" id="login-form">
            <input
              class="email"
              type="email"
              name="email"
              id="email"
              placeholder="Enter email"
              required
            />
            <input
              class="password"
              type="password"
              name="password"
              id="password"
              placeholder="Enter password"
              required
            />
            <input type="submit" value="Login" class="submit" />
            <p><a href="./signup.html">Create Account</a></p>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <p>Developed with ðŸ’– by <a href="https://github.com/BenedictaUche">Benedicta</a> &copy; 2023 myShelfy</p>
    </footer>

    <script src="./app.js"></script>
    <!-- <script src="bundle.js"></script> -->
  </body>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
    import {
      getDatabase,
      set,
      ref,
      update,
    } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyBVsMZ9YGReYC5RMbPTkRZm0RkG4_spR1M",
      authDomain: "myshelfy-52c10.firebaseapp.com",
      databaseURL: "https://myshelfy-52c10-default-rtdb.firebaseio.com",
      projectId: "myshelfy-52c10",
      storageBucket: "myshelfy-52c10.appspot.com",
      messagingSenderId: "587178304869",
      appId: "1:587178304869:web:6eb86cd1584be73c0b6d8c",
      measurementId: "G-BN2KLFK9GH",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();

    const loginForm = document.querySelector("#login-form");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = loginForm["email"].value;
      const password = loginForm["password"].value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed in
          const user = userCredential.user;

          const dt = new Date();

          update(ref(database, "users/" + user.uid), {
            last_login: dt.toUTCString(),
          });

          alert("Login successful");

          console.log(user);
          window.location.href = "./dashboard.html";
          // ...
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.log(errorCode, errorMessage);

          alert(errorMessage);
        });
    });

    const user = auth.currentUser;
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is signed in, see docs for a list of available properties
        // https://firebase.google.com/docs/reference/js/auth.user

        const uid = user.uid;
        // ...
      } else {
        // User is signed out
        // ...
      }
    });
  </script>
</html>
