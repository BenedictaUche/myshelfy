<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/39d1ce5597.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <nav class="auth-header">
        <h2>myShelfy</h2>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="./signup.html">Signup</a></li>
          <li><a href="./login.html">Login</a></li>
          <li><a href="./blog.html">Blog</a></li>
        </ul>
          <div class="dash-logout">
            <a href="./index.html" id="dash-logout" type="button">Log Out</a>
          </div>
        
      </nav>
    </header>



    <main class="dashboard">
      <!-- users are able to add a profile cover image and users to be able to change it anytime -->
      <div class="profile-cover" id="profile_cover">
        <img
          src="https://via.placeholder.com/300x200"
          alt="Placeholder Image"
        />
        <i class="fa-solid fa-pen edit-img-pen"></i>
      </div>
      <input type="file" id="imageInput" style="display: none" />

      <div class="profile_img">
        <div class="profile-img-cont" id="profile-img-cover">
          <img
            src="https://via.placeholder.com/300x200"
            alt="Profile placeholder"
          />
          <i class="fa-solid fa-pen edit-profile-img"></i>
        </div>
        <input type="file" id="imageProfile" style="display: none" />

        <div class="profile-cont">
          <div class="names-and-profile">
            <h2>Benedicta Onyebuchi</h2>
            <p>Technical Writer</p>
            <p>An avid reader and researcher</p>
          </div>

          <div>
            <li class="fa-solid fa-link"></li>
          </div>
        </div>
      </div>

      <div class="below-profile">
        <a href="" type="button" class="article-btn" id="article-btn"
          >Add Article URL</a
        >
        <hr />
        <select name="Filter" id="options" class="select-options">
          <option value="all">All</option>
          <option value="option1">Favourites</option>
        </select>

        <div class="article-container" id="article-container">
          <i class="fa-regular fa-circle-xmark search-cancel" id="cancel"></i>
          <form action="submit" class="article-url-form">
            <input
              type="text"
              name="article-url"
              id="article-url"
              placeholder="Enter Article URL"
            />
            <input type="submit" value="Submit" id="submit-btn" />
          </form>
        </div>
        <div class="card-container card-grid" id="card-container"></div>
      </div>
    </main>

    <footer>
      <p>Developed with ðŸ’– by <a href="https://github.com/BenedictaUche">Benedicta</a> &copy; 2023 myShelfy</p>
    </footer>

    <script src="/server/scrape.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
