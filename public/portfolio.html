<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300;400&display=swap"
      rel="stylesheet"
    />
</head>
<body>

    <header>
        <nav class="auth-header">
          <h2>myShelfy</h2>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="./login.html">Login</a></li>
            <button class="portfolio">Create Portfolio</button>
          </ul>
        </nav>
      </header>

      <!-- User will be upload and change their profile image
      users will be able to always change their details
      After users save their details, it will be displayed on the portfolio -->
      <main>
        <div>
            <div class="profile_img">
                <img src="" alt="" srcset="">
            </div>
            <div class="profile_form_div">
                <form action="submit" id="create_portfolio_form" class="profile_form">
                    <label for="first_name">First Name <span style="color: red; font-size: 40px;">*</span></label>
                    <input type="text" name="first_name" id="portfolio_first_name" placeholder="Enter first name" required>
                    <label for="last_name">Last Name <span style="color: red; font-size: 40px;">*</span></label>
                    <input type="text" name="last_name" id="portfolio_last_name" placeholder="Enter last name" required>
                    <label for="email">What's your email?</label>
                    <input type="email" name="email" id="portfolio_email" placeholder="example@example.com">
                    <label for="bio">Tell people about you</label>
                    <textarea name="bio" id="portfolio_description" cols="30" rows="10"></textarea>
                    <label for="linkedin_url">Linkedin Url</label>
                    <input type="text" name="linkedin_url" id="portfolio_linkedin" placeholder="https://www.linkedin.com/in/example.com">
                    <label for="twitter_url">Twitter Url</label>
                    <input type="text" name="twitter_url" id="portfolio_twitter" placeholder="https://twitter.com/username">
                    <label for="github_url">Github link</label>
                    <input type="text" name="github_url" id="portfolio_github" placeholder="https://github.com/username">
                    <label for="website_url">Website Url</label>
                    <input type="text" name="website_url" id="portfolio_website" placeholder="www.example.com">
                    <input type="submit" id="profile_form_submit" value="Submit">
                    <!-- <button id="profile_form_submit">Submit</button> -->
                </form>
                
            </div>
        </div>
      </main>

      </footer>
    
      <script src="./app.js"></script>
</body>
</html>
